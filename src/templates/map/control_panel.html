<div class="panel panel-default">
    <div class="panel-heading">
        Filtr lokalizacji
        <a id="control-panel-header-icon" class="pull-right">&times;</a>
    </div>
    <div id="control-panel-body" class="panel-body">

        <div id="control-panel-search-results"></div>

        <div id="control-panel-location-info"></div>

        <div id="control-panel-filters">

            <p>
                <strong>Źródło danych</strong>&nbsp;<a id="data-source-help-icon" href="#data-source-help" ><i class="icon-question-sign"></i></a><br />
                <label class="radio inline">
                    <input type="radio" name="data-source" value="locations" class="radio inline" checked /> BTSearch
                </label>
                <label class="radio inline">
                    <input type="radio" name="data-source" value="ukelocations" class="radio inline" /> UKE
                </label>
            </p>
            <p>
                <label class="checkbox inline">
                    <input type="checkbox" id="timedelta-filter" name="timedelta-filter" class="timedelta-filter" value="30" /> Wyświetl ostatnio aktualizowane
                </label>
            </p>

            <p>
                <strong>Sieć</strong><br />
                <select name="network" id="network-filter">
                    <option value="-1">Wszystkie sieci</option>
                    {% for network in networks %}
                    <option value="{{ network.code }}">{{ network.name }}</option>
                    {% endfor %}
                </select>
            </p>

            <div class="lt" style="width: 40%;">
                <strong>Standard</strong><br />
                {% for standard in standards %}
                <label class="checkbox">
                    <input type="checkbox" id="standard-filter-{{ standard.0|lower }}" name="standard-{{ standard.0|lower }}" class="standard-filter" value="{{ standard.0|lower }}" /> {{ standard.0 }}
                </label>
                {% endfor %}
            </div>

            <div class="lt">
                <strong>Pasmo</strong><br />
                {% for band in bands %}
                <label class="checkbox inline">
                    <input type="checkbox" id="band-filter-{{ band.0 }}" name="band-{{ band.0 }}" class="band-filter" value="{{ band.0 }}" /> {{ band.0 }}
                </label>{% cycle '' '<br/>' %}
                {% endfor %}
            </div>
            <div class="cr"></div>

        </div>

        <div class="ad">
            <img src="http://mapa.btsearch.pl/ban/jjc-1802.jpg" border="0" />
        </div>

    </div>
</div>
